<div class="background">

    <div class="container">
      <div class="row">
        <div class="col align-self-center">
          <div class="container">
            <h1 class="text-center head-up"> To Do App</h1>
            <div class="row">
              <div class="container">
                <h3 class="text-center" style="margin-top:10%"> Welcome</h3>
                <br>
                <h5>Please Sign in to continue.</h5>
                <br>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="email">
                  <mat-hint>Enter looks good!</mat-hint>
                  <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <br><br>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" type="password" [(ngModel)]="password">
                </mat-form-field>
                <br>
                <h6>Don't have account yet? <a [routerLink]="['/sign-up']">SignUp</a> </h6>
                <h6 style="cursor:pointer" [routerLink]="['/forgot-password']">Forgot password.</h6>
                <br>
                <button mat-raised-button class="singinbtn mat-elevation-z8" color='primary' (click)="submit()"><i class="material-icons">navigate_next</i></button>
                <br>
                <hr>
              </div>
  
              <div class="col-md-6">
                <br><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <div class="footer bg-light">
    <div style="font-size:22px;"><span style="color:#c71610">TODO </span>list</div>
    <small>(C) Created By Druva Kumar</small>
  </div>
